<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="fondoChido">
  
  <div class="container">
    <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show" role="alert">
      Usuario creado exitosamente.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
      Por favor, complete todos los campos.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Registro</h2>
        <form (ngSubmit)="registerUser()" #RegisterForm="ngForm">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="firstname">Nombre</label>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="firstname" required>
          </div>
          <div class="form-group">
            <label for="lastname">Apellido</label>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="lastname" required>
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
          </div>
          <div *ngIf="password !== confirmPassword" class="alert alert-danger">
            Las contraseñas no coinciden.
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
