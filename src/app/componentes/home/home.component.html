
<div id="home1">
  <div class="title">
  <h1 >ESCAPE</h1>
  <h3 class="subtitle">Agrega más aventura a tu vida</h3>
</div>
<br>
<!-- Carrucel  -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/car1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/car2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/car3.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/car4.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>




<!-- Galeria de Fotos  -->
<div class="titlegaleria">
    <br>
    <br>
    <h4>VIDEOS DE NUESTROS TOURS</h4>
    <h6>¡Invertir en viajar es invertir en uno mismo!</h6>
    
</div>

<div (contextmenu)="onRightClick()" style="display: flex; align-items: center; justify-content: center; height: 100vh; margin-top: -50px;">
  <!-- Agregar tarjetas a la izquierda del video -->
  <div class="card">
    <img src="/assets/images/seul.jpg" alt="Image 1">
    <p style="font-family: 'Times New Roman', Times, serif;">SEUL</p>
    <img src="/assets/images/img1.jpg" alt="Image 2">
    <p style="font-family: 'Times New Roman', Times, serif;">CANCUN</p>
  </div>

  <li>
    {{X}}        
     <video width="500" height="500" controls>
         <source [src]="X | video" type="video/mp4">
       </video>
     
   </li>

  <!-- Agregar tarjetas a la derecha del video -->
  <div class="card" style="margin-top: 10px;">
    <img src="/assets/images/img4.jpg" alt="Image 3">
    <p style="font-family: 'Times New Roman', Times, serif;">QUINTANA ROO</p>
    <img src="/assets/images/img3.jpg" alt="Image 4">
    <p style="font-family: 'Times New Roman', Times, serif;">JAPON</p>
  </div>
</div>





<button mat-raised-button color="warn" class="mat-medium" (click)="openSnackBar('EMPIEZA A VIVIR TU VIAJE', 'Cerrar')">
  SUSCRIBETE
</button>
</div>
