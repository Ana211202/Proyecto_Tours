<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="..." class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>

 <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">

</div>

<div class="title">
<h1>ESCAPE</h1>
<h3>Agrega más aventura a tu vida</h3>
</div>
<div class="titlegaleria">
    <br>
    <br>
    <h4>GALERÍA DE FOTOS</h4>
    <h6>¡Esto es lo que se vive en nuestros viajes!</h6>
    <br><br>
</div>


<div class="gallery">
  <mat-card class="card" *ngFor="let image of images">
    <img mat-card-image [src]="image.url" alt="Image">
    <mat-card-content>
      <p>{{ image.description }}</p>
    </mat-card-content>
  </mat-card>
</div>

<button mat-raised-button color="warn" class="mat-medium" (click)="openSnackBar('EMPIEZA A VIVIR TU VIAJE', 'Cerrar')">
  SUSCRIBETE
</button>
